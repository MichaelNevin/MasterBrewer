<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MasterBrewer</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{css/shop-homepage.css}" rel="stylesheet"/>

</head>

<!--

This is the page context object. This object contains all the page attributes.
This keeps everything neat and allows code completion.

-->

<!--/*@thymesVar id="context" type="com.funda.Forms.PageContext"*/-->
<body th:object="${context}">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">MasterBrewer</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            	<li>
            		<a href="#" th:inline="text">Hello, [[*{getUserEntity().getUname()}]]!</a>
            	</li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->

<form class="form-horizontal" th:object="${newProject}" th:action="@{/newProject}">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Name:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="pName" th:field="*{pname}" placeholder="Enter Project Name" required="true"/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="goalAmount">Goal Gravity:</label>
    <div class="col-sm-6"> 
      <input type="number" step="0.001" class="form-control" th:field="*{goal}" id="goalAmount" placeholder="Enter 1 for full fermentation" required="true"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
        <textarea class="form-control" id="description" name="description" th:field="*{description}" placeholder="Description" 
          rows="5" required="required"></textarea>
      </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" value="/newProject">Add</button>
    </div>
  </div>
</form>
<!-- /.container -->

<div class="container">
    <hr/>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; MasterBrewer 2017</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script th:src="@{js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{js/bootstrap.min.js}"></script>

</body>

</html>
