<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MasterBrewer</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{css/shop-homepage.css}" rel="stylesheet"/>

<!--

This is the page context object. This object contains all the page attributes.
This keeps everything neat and allows code completion.

-->

<!--/*@thymesVar id="user" type="com.funda.Entities.UserEntity"*/-->
<body th:object="${user}">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MasterBrewer</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<form class="form-signin" role="form" th:action="@{/login}"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="col-md-5 col-md-offset-4" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Name</label>
        <input name="uname" type="text" id="inputEmail" th:value="${user.uname}" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
        <br/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="pass" type="password" id="inputPassword" th:value="${user.pass}" class="form-control" placeholder="Password" required="required" />
        <hr/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="/login">Sign in</button>
    </div>
</form>

<div class="container">
    <hr/>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; MasterBrewer 2017</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script th:src="@{js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{js/bootstrap.min.js}"></script>



</body>
</html>
